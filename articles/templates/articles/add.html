{% extends 'articles/index.html' %}


{% block content %}
    <form action="{% url 'add_article' %}" method="post" class="add-article-form" enctype="multipart/form-data">
        {% csrf_token %}  <!-- Защита формы от csrf-атак -->
        {{ form.non_field_errors }}  <!-- Функция для отображения ошибки -->
        {{ form.as_p }} <!-- Функция для отображения всех полей формы -->
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
